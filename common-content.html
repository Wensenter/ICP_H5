<body>
    <div class="wrap">
        <header></header>
        <main>
            <!-- search -->
            <div class="search-wrap">
                <div class="search-box">
                    <i class="at at_search1"></i>
                    <input type="text" class="search-input" placeholder="请输入查询关键字">
                </div>
            </div>
            <!-- list-content -->
            <div class="list-content">
                <p class="title">TITLE(栏目标题)</p>
                <div class="content">
                    <h1 class="article-title">信息安全入网责任书填写注意事项？</h1>
                    <p class="text">备案变更是指通过将在电信备案并已被管局审核通过的备案信息进行修改后重新提交给管局进行审核的备案类型操作。</p>
                    <p class="text">例如修改单位名称、证件号码、负责人信息、删除已备案域名（已备案域名不能修改，新域名一律通过“新增网站”进行操作）、接入信息等等。</p>
                    <p class="text">备案变更适用于已备案全量信息的修改操作；</p>
                    <p class="text">如果修改主体信息请选择 “变更主体”操作；</p>
                    <p class="text">如果修改部分网站信息请选择“变更网站”操作；</p>
                    <p class="text">如果修改部分网站的接入信息，请选择“变更接入”操作。</p>
                </div>
                <div class="attachment">
                    <p class="title">附件下载</p>
                    <a href="#" class="download">
                        <i class="at at_ICP-attachment"></i>主题信息核验功能说明
                    </a>
                </div>
            </div>
