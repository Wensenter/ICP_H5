<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>深圳电信网络备案</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/new-record.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <div class="wrap">
        <header></header>
        <main>
            <!-- search -->
            <div class="search-wrap">
                <div class="search-box">
                    <i class="at at_search1"></i>
                    <input type="text" class="search-input" placeholder="为什么要备案？ | 备案前准备那些资料？">
                </div>
            </div>
            <!-- tag-list -->
            <div class="tag-list">
                <a href="#">注销类备案</a>
                <a href="#">迁移类备案</a>
                <a href="#">认领类备案</a>
                <a href="#">变更类备案</a>
            </div>
            <div class="record">
                <h1>新增类备案</h1>
                <ul class="list">
                    <li>
                        <div class="list-des yellow">
                            <i class="at at_ICP-file-add"></i>
                            新增备案
                        </div>
                        <div class="list-ctx">
                            新增备案内容
                        </div>
                    </li>
                    <li>
                        <div class="list-des green">
                            <i class="at at_ICP-file-add"></i>
                            新增网站
                        </div>
                        <div class="list-ctx">
                            新增备案内容
                        </div>
                    </li>
                    <li class="orange">
                        <div class="list-des orange">
                            <i class="at at_ICP-file-add"></i>
                            新增网站
                        </div>
                        <div class="list-ctx">
                            新增备案内容
                        </div>
                    </li>
                    <li>
                        <div class="list-des light-green">
                            <i class="at at_ICP-file-add"></i>
                            新增接入
                        </div>
                        <div class="list-ctx">
                            新增备案内容
                        </div>
                    </li>
                    <li>
                        <div class="list-des blue">
                            <i class="at at_ICP-file-add"></i>
                            新增接入
                        </div>
                        <div class="list-ctx">
                            新增备案内容
                        </div>
                    </li>
                </ul>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
<script src="js/jquery-3.3-min.js"></script>
<script src="js/tool.js"></script>
<script src="js/new-record.js"></script>
</html>
